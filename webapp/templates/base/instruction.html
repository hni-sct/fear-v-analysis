{% load bittags %}

<tr style="vertical-align: bottom;">
	<th colspan="2">
		<span style="font-size: 1.9em; font-weight:bold;">{{instruction.name|safe}}</span><br>
		<b>{{instruction.longname|safe}}</b>
	</th>
</tr>
<tr>
	<td style="width: 20%">Description:</td>
	<td style="width: 80%; padding:10px 10px 10px 0px; text-align: justify;">{{instruction.description|safe}}</td>
</tr>
<tr style="background-color: #EEEEEE;">
	<td>Opcode:</td>
	<td style="padding:10px 10px 10px 0px; font-family:monospace; font-size: 1.3em;">
		{{instruction.opcode|hex:instruction.bits}}
	</td>
</tr>
<tr>
	<td>Mask:</td>
	<td style="padding:10px 10px 10px 0px; font-family:monospace; font-size: 1.3em;">
		{{instruction.mask|hex:instruction.bits}}
	</td>
</tr>
<tr style="background-color: #EEEEEE;">
	<td>Kind:</td>
	<td style="padding:10px 10px 10px 0px; font-family:monospace; font-size: 1.3em;">
		{{instruction.kind}}
	</td>
</tr>
<tr>
	<td>Format:</td>
	<td style="padding:10px 10px 10px 0px; font-family:monospace; font-size: 1.3em;">
		{{instruction.fmt}}
	</td>
</tr>
<tr style="background-color: #EEEEEE;">
	<td>{{encheader}}:</td>
	<td style="padding:0px;">
		<div id="encDiv"></div>
	</td>
</tr>
